name: Build and Upload PDF

on:
  push:
    paths:
      - '**/*.md'

jobs:
  build_and_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Install TeX Live & Dependencies
        run: |
          sudo apt-get install -y texlive-full 

      - name: Build and Upload PDFs of Changed .md Files
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Get changed .md files since last commit
          changed_files=$(git diff --name-only HEAD^ HEAD | grep '\.md$')
          
          for mdfile in $changed_files; do
            dir=$(dirname "$mdfile")
            filename=$(basename "$dir").pdf
            pandoc "$mdfile" -o "$dir/$filename" --template "$GITHUB_WORKSPACE/eisvogel.latex" --listings
            scp -P ${{ secrets.SERVER_PORT }} "$dir/$filename" ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_ADDRESS }}:/home/leon/services/data/ghost/ghost/files/
          done
        env:
          SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_ADDRESS: ${{ secrets.SERVER_ADDRESS }}
